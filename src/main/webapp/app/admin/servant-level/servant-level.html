<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel" data-translate="entities.home.createOrEditLabel">
            Create or edit a Servant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.servant.id" style="display:none">
            <label data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.servant.id" readonly>
        </div>
		<div class="form-group">
	            <label class="control-label" data-translate="entities.servert.type">ServantType</label>
				<select class="form-control" name="langKey" ng-model="vm.servant.typeList" ng-change="getServantList()"
	                    ng-options="servertTypeInfo.typeName for servertTypeInfo in vm.servantType track by servertTypeInfo.type">
	            </select>
	        </div>
        <div class="form-group">
            <label class="control-label" data-translate="entities.servert.name">ServantName</label>
            <select class="form-control" name="langKey" ng-model="vm.servant.info" id="servantInfo"
	                    ng-options="servertInfo.servertName for servertInfo in vm.servantList track by servertInfo.id">
	        </select>
        </div>
        <div class="form-group">
            <label data-translate="entities.servert.toolLevel">toolLevel</label>
            <select class="form-control" name="langKey" ng-model="vm.servant.toolLevel"
                    ng-options="language as language for language in vm.toolLevelList track by language">
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="entities.servert.level">level</label>
            <input id="servert-level-range" type="text" name="servert-level-range" value="1;100"/>
            <input id="servantLevel" class="form-control" name="email" ng-change="getServantAHInfo()" ng-model="vm.servant.level" style="display:none" readonly="readonly">
        </div>
        <div class="form-group">
        	<div class="col-md-6">
        		<div class="row" style="margin-right: 0px;">
        			<label class="control-label" data-translate="entities.servert.atk">atk</label>
		            <input type="email" class="form-control" name="vm.servant.atk"
		                   ng-model="vm.servant.atk" required ng-maxlength="100">
        		</div>
        	</div>
        	<div class="col-md-6">	
        		<div class="row" style="margin-left: 0px;">
					<label class="control-label" data-translate="entities.servert.hp">hp</label>
		            <input type="email" class="form-control" name="vm.servant.hp"
		                   ng-model="vm.servant.hp" required ng-maxlength="100">
        		</div>
        	</div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

<script>
jQuery(document).ready(function() {       
   // initiate layout and plugins
   ComponentsIonSliders.init();
});
</script>
