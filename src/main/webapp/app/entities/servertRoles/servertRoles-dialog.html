<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel" data-translate="entities.home.createOrEditLabel">
            Create or edit a Servant</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.servant.id">
            <label data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.servant.id" readonly>
        </div>
		<div class="form-group">
	            <label class="control-label" data-translate="entities.servert.type">ServantType</label>
				<select class="form-control" name="langKey" ng-model="vm.servant.type"
	                    ng-options="language as language for language in vm.servantType.value track by language">
	            </select>
	        </div>
        <div class="form-group">
            <label class="control-label" data-translate="entities.servert.name">ServantName</label>
            <input type="text" class="form-control" name="login"
                   ng-model="vm.servant.name" required ng-minlength=1 ng-maxlength="50">

            <div ng-show="editForm.login.$invalid">
                <p class="help-block"
                   ng-show="editForm.login.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        
        <div class="form-group">
            <label data-translate="entities.servert.toolLevel">toolLevel</label>
            <input type="text" class="form-control" name="lastName"
                   ng-model="vm.user.lastName" ng-maxlength="50">

            <div ng-show="editForm.lastName.$invalid">
                <p class="help-block"
                   ng-show="editForm.lastName.$error.maxlength" data-translate="entity.validation.maxlength"
                   translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="entities.servert.level">level</label>
            <input type="email" class="form-control" name="email"
                   ng-model="vm.user.email" required ng-maxlength="100">

            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                   ng-show="editForm.email.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>

                <p class="help-block"
                   ng-show="editForm.email.$error.maxlength" data-translate="entity.validation.maxlength"
                   translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
        	<div class="col-md-6">
        		<div class="row" style="margin-right: 0px;">
        			<label class="control-label" data-translate="entities.servert.atk">atk</label>
		            <input type="email" class="form-control" name="email"
		                   ng-model="vm.servant.atk" required ng-maxlength="100" readonly="readonly">
        		</div>
        	</div>
        	<div class="col-md-6">	
        		<div class="row" style="margin-left: 0px;">
					<label class="control-label" data-translate="entities.servert.hp">hp</label>
		            <input type="email" class="form-control" name="email"
		                   ng-model="vm.servant.hp" required ng-maxlength="100" readonly="readonly">
        		</div>
        	</div>
        </div>
        <div class="form-group">
        	<div class="col-md-4">
        		<div class="row">
        			<label class="control-label" data-translate="entities.servert.skillOneLevel">skillOneLevel</label>
	        		<select class="form-control" name="langKey" ng-model="vm.servant.skillOneLevel"
		                    ng-options="language as language for language in vm.intList track by language">
		            </select>
        		</div>
        	</div>
        	<div class="col-md-4">
	        		<label class="control-label" data-translate="entities.servert.skillTwoLevel">skillTwoLevel</label>
		            <select class="form-control" name="langKey" ng-model="vm.servant.skillTwoLevel"
		                    ng-options="language as language for language in vm.intList track by language">
		            </select>
        	</div>
        	<div class="col-md-4">
        		<div class="row">
        			<label class="control-label" data-translate="entities.servert.skillThreeLevel">skillThreeLevel</label>
		            <select class="form-control" name="langKey" ng-model="vm.servant.skillThreeLevel"
		                    ng-options="language as language for language in vm.intList track by language">
		            </select>
        		</div>
        	</div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
            data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
